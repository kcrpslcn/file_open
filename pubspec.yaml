name: file_open
description: A plugin to listen to file open events form the OS, such as double clicking a file
version: 0.2.0
homepage: https://github.com/kcrpslcn/file_open

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^6.0.0
  pigeon: ^26.0.1

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: FileOpenPlugin
      windows:
        pluginClass: FileOpenPlugin
        # Optional file name for the native implementation. The actual
        # implementation files live under `windows/` in this package.
        fileName: windows/FileOpenPlugin.cpp
